apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: parent-app
  namespace: argocd
spec:
  destination:
    namespace: argocd
    name: in-cluster
  project:
  source:
    repoURL: https://github.com/mocdaniel/gitops-examples-progress
    targetRevision: HEAD
    path: apps
  syncPolicy:
    automated: {}
